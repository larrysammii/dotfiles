live_config_reload = true
import = ["~/.config/alacritty/themes/themes/nordic.toml"]


[env]
TERM = "xterm-256color"

[font]
size = 13.0
offset.y = 2

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 0.8
blur = true
option_as_alt = "Both"

[window.padding]
x = 10
y = 10
